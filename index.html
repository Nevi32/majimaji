<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Sender</title>
</head>
<body>
  <h2>Send SMS</h2>
  <form id="smsForm">
    <label>Phone Numbers (comma separated):</label><br>
    <input type="text" id="mobiles" placeholder="+254700000001, +254700000002" size="50" required><br><br>

    <label>Message:</label><br>
    <textarea id="message" rows="4" cols="50" placeholder="Type your SMS here..." required></textarea><br><br>

    <button type="submit">Send SMS</button>
  </form>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    document.getElementById("smsForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const mobiles = document.getElementById("mobiles").value.split(",").map(m => m.trim());
      const message = document.getElementById("message").value;

      try {
        const res = await fetch("https://bulk-production.up.railway.app/send-sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobiles, message })
        });

        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err;
      }
    });
  </script>
</body>
</html>

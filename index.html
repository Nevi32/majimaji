<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Offline</title>
  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#ffffff;
      --muted:#cfcfcf;
      --glass: rgba(255,255,255,0.05);
      --radius:18px;
      --shadow: 0 8px 30px rgba(0,0,0,0.6);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg), #050505 60%);
      color:var(--fg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:980px;
      background:transparent;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:32px;
      align-items:center;
    }

    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:36px;
      box-shadow:var(--shadow);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .left h1{
      margin:0 0 10px 0;
      font-size:48px;
      letter-spacing:-1px;
      line-height:1;
    }
    .left p.lead{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:18px;
    }

    .badge{
      display:inline-block;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.06);
      background:var(--glass);
      color:var(--fg);
      font-weight:600;
      font-size:13px;
      margin-bottom:18px;
    }

    .big-code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
      font-weight:700;
      font-size:88px;
      margin:8px 0 0 0;
      letter-spacing:2px;
      color:transparent;
      -webkit-text-stroke: 1px #fff;
      opacity:0.95;
    }

    .muted-small{color:var(--muted); font-size:13px}

    .actions{display:flex; gap:12px; margin-top:22px;}
    .btn{
      -webkit-appearance:none; appearance:none; border:0; padding:12px 18px; border-radius:12px; cursor:pointer; font-weight:700;
      background:transparent; color:var(--fg); border:1px solid rgba(255,255,255,0.08);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }
    .btn:hover{ transform:translateY(-3px); box-shadow: 0 12px 28px rgba(0,0,0,0.5); }

    .btn.ghost{ background:transparent }
    .btn.primary{ background:linear-gradient(180deg, #fff, #eaeaea); color:#000; border: none }

    /* Right illustration */
    .right{
      display:flex; align-items:center; justify-content:center; gap:12px;
    }
    .illustration{
      width:100%; max-width:380px; height:260px; border-radius:16px; position:relative; overflow:hidden; display:flex; align-items:center; justify-content:center;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0 8px, rgba(255,255,255,0.01) 8px 16px);
      border:1px solid rgba(255,255,255,0.03);
    }

    /* Simple animated 'offline' indicator */
    .signal{
      position:absolute; top:20px; right:20px; display:flex; gap:6px; align-items:center;
    }
    .dot{width:10px; height:10px; border-radius:999px; background:var(--fg); opacity:0.15}
    .dot.pulse{animation:beacon 1.8s infinite}
    .dot.pulse:nth-child(2){animation-delay:.15s}
    .dot.pulse:nth-child(3){animation-delay:.3s}
    @keyframes beacon{
      0%{opacity:.12; transform:scale(.9)}
      50%{opacity:1; transform:scale(1.3)}
      100%{opacity:.12; transform:scale(.9)}
    }

    .device{
      width:220px; height:140px; border-radius:12px; border:1px solid rgba(255,255,255,0.07); display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 10px 30px rgba(0,0,0,0.6);
    }
    .device .screen-text{ font-weight:700; font-size:18px; color:var(--muted)}

    /* floating stripes */
    .float-shape{ position:absolute; border-radius:999px; opacity:0.06; }
    .s1{ width:420px; height:420px; right:-120px; top:-140px; background:#fff; transform:rotate(12deg) }
    .s2{ width:240px; height:240px; left:-80px; bottom:-80px; background:#fff; transform:rotate(-8deg) }

    /* responsive */
    @media (max-width:880px){
      .card{ grid-template-columns:1fr; padding:0 }
      .right{ order:-1 }
      .big-code{ font-size:64px }
      .illustration{ height:200px }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="panel left">
      <span class="badge">404 • Offline</span>
      <h1>Offline</h1>
      <div class="big-code">404</div>
      <p class="lead">This site is currently offline till further notice. We're working on it — thank you for your patience.</p>
      <p class="muted-small">If you reached this page by mistake, try refreshing or visit the home page. Otherwise check back later.</p>

      <div class="actions">
        <a class="btn primary" href="/">Go home</a>
        <button class="btn ghost" onclick="location.reload()">Try again</button>
      </div>
    </div>

    <div class="panel right">
      <div class="illustration" role="img" aria-label="Offline illustration">
        <div class="signal">
          <div class="dot pulse"></div>
          <div class="dot pulse"></div>
          <div class="dot pulse"></div>
        </div>

        <div class="device" aria-hidden>
          <div class="screen-text">Offline till further notice</div>
        </div>

        <div class="float-shape s1"></div>
        <div class="float-shape s2"></div>
      </div>
    </div>
  </div>
</body>
</html>
